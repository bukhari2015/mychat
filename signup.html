<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="water.css">
    
    <head><title>register</title><link rel="icon" type="image/x-icon" href="images/logo.png"></head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    .navbar {
        width: 100%;
        background-color: #555;
        overflow: auto;
    }

    .navbar a {
        float: left;
        padding: 12px;
        color: white;
        text-decoration: none;
        font-size: 17px;
    }

    .navbar a:hover {
        background-color: #000;
    }

    .active {
        background-color: #04AA6D;
    }

    @media screen and (max-width: 500px) {
        .navbar a {
            float: none;
            display: block;
        }
    }
</style>

<body>



    <div class="navbar">
        <a href="index.html"><i class="fa fa-fw fa-home"></i> Home</a>
        <a class="active" href="signup.html"><i class="fa fa-fw fa-user"></i> sign up</a>
        <a href="login.html"><i class="fa fa-fw fa-user"></i> Login</a>
        <a href="gmail.html"><i class="fa fa-fw fa-envelope"></i> contact</a>
    </div>
    <h1>sign up</h1>

<h3>username</h3>

<input id="username" placeholder="username" class="js-continue-input js-continue-focus-target js-octocaptcha-data-field signup-input form-control input-block flex-1 border-0 pl-0 box-shadow-none color-text-white f4 text-mono" required="" autofocus="autofocus" autocomplete="off" data-target="text-suggester.input" data-octocaptcha-field-name="username" aria-describedby="username" type="username" name="user[username]" spellcheck="false">

<h3>email</h3>

<input id="email" placeholder="email" class="js-continue-input js-continue-focus-target js-octocaptcha-data-field signup-input form-control input-block flex-1 border-0 pl-0 box-shadow-none color-text-white f4 text-mono" required="" autofocus="autofocus" autocomplete="off" data-target="text-suggester.input" data-octocaptcha-field-name="email_address" aria-describedby="email-err" type="email" name="user[email]" spellcheck="false">

<h3>password</h3>

<input id="password" placeholder="password" class="js-continue-input js-continue-focus-target js-octocaptcha-data-field signup-input form-control input-block flex-1 border-0 pl-0 box-shadow-none color-text-white f4 text-mono" required="" autofocus="autofocus" autocomplete="off" data-target="text-suggester.input" data-octocaptcha-field-name="password" aria-describedby="password-err" type="password" name="user[password]" spellcheck="false">


<input type="submit" value="sign up">

</body>

</html>
